<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
  </head>
  <body>
    <header>
        <h1 class=" my-9 text-3xl font-semibold text-center">Welcome to Your <span class="text-cyan-300">Baap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="w-9/12 bg-teal-500 mx-auto mt-12 p-10">
            <h3 class="text-3xl mb-4 font-medium text-white text-center">Please Login</h3>
            <div class="">
                <input type="email" name="" class="w-9/12 p-1 block mb-3 mx-auto" id="user-email" placeholder="Enter Your Email">
                <input type="password" name="" class="w-9/12 p-1 block mb-3 mx-auto" id="user-password" placeholder="Enter Your Password">
                <button class="p-2 bg-teal-600 text-white font-medium w-2/12 ml-28 hover:bg-sky-700" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
